<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Smooth Android Navbar</title>
  <style>
    #brand {
    transform: scale(1);
    transition: transform 0.7s ease-in-out;
}

    #brand:hover {
      cursor: pointer;
    transform: scale(1.1);
}


    .hamburger span {
      transition: all 0.4s ease;
      transform-origin: center;
    }
    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }
  </style>
</head>

<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="fixed top-0 left-0 w-full z-50 bg-white/90 backdrop-blur-lg shadow-md " style="background-color: #7797c0; ffont-family: 'Montserrat', sans-serif;
    font-weight: 500;">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <!-- Logo kiri -->
      <div id="brand" class="text-2xl font-bold text-gray-900">MyBrand</div>

      <!-- Hamburger kanan -->
      <div class="md:hidden">
        <button id="menu-btn" class="hamburger flex flex-col justify-between w-9 h-8 focus:outline-none">
          <span class="block w-9 h-1 bg-gray-900 rounded"></span>
          <span class="block w-9 h-1 bg-gray-900 rounded"></span>
          <span class="block w-9 h-1 bg-gray-900 rounded"></span>
        </button>
      </div>

      <!-- Desktop menu kanan -->
<div class="hidden md:flex space-x-8 items-center">
  <a href="#" class="relative text-gray-900 font-medium group">
    Home
    <span class="absolute left-0 -bottom-1 w-0 h-0.5 transition-all duration-300 ease-in-out group-hover:w-full" style="background-color: #35458e;"></span>
  </a>
  <a href="#" class="relative text-gray-900 font-medium group">
    About
    <span class="absolute left-0 -bottom-1 w-0 h-0.5 transition-all duration-300 ease-in-out group-hover:w-full" style="background-color: #35458e;"></span>
  </a>
  <a href="#" class="relative text-gray-900 font-medium group">
    Services
    <span class="absolute left-0 -bottom-1 w-0 h-0.5 transition-all duration-300 ease-in-out group-hover:w-full" style="background-color: #35458e;"></span>
  </a>
  <a href="#" class="relative text-gray-900 font-medium group">
    Contact
    <span class="absolute left-0 -bottom-1 w-0 h-0.5 transition-all duration-300 ease-in-out group-hover:w-full" style="background-color: #35458e;"></span>
  </a>
</div>

  </nav>

  <!-- Overlay -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40"></div>

  <!-- Mobile Menu -->
  <div id="mobile-menu"
  class="fixed top-16 right-0 left-0 bg-white flex flex-col space-y-0 shadow-lg border-t border-gray-200 transform scale-95 opacity-0 transition-all duration-300 ease-in-out md:hidden z-50 hidden">

    <a href="#" class="block w-full text-gray-900 font-medium px-6 py-4 hover:bg-gray-100 border-b border-gray-200">Home</a>
    <a href="#" class="block w-full text-gray-900 font-medium px-6 py-4 hover:bg-gray-100 border-b border-gray-200">About</a>
    <a href="#" class="block w-full text-gray-900 font-medium px-6 py-4 hover:bg-gray-100 border-b border-gray-200">Services</a>
    <a href="#" class="block w-full text-gray-900 font-medium px-6 py-4 hover:bg-gray-100">Contact</a>

  </div>



  <!-- Hero Section -->s
  <section class="w-full h-screen bg-no-repeat bg-center bg-cover mt-13.5" style="background-image: url('./public/background-1.jpeg');">

    <div class="max-w-7xl mx-auto h-full flex items-center justify-center text-center">
      <h1 class="text-4xl md:text-6xl font-bold text-white drop-shadow-lg">Welcome to MyBrand</h1>
    </div>
  </section>

  <script>
    const btn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    const overlay = document.getElementById('overlay');

    btn.addEventListener('click', () => {
      btn.classList.toggle('active');
      mobileMenu.classList.toggle('hidden');
      overlay.classList.toggle('hidden');

      setTimeout(() => {
        mobileMenu.classList.toggle('opacity-0');
        mobileMenu.classList.toggle('scale-95');
        mobileMenu.classList.toggle('opacity-100');
        mobileMenu.classList.toggle('scale-100');
      }, 10);
    });

    overlay.addEventListener('click', () => {
      btn.classList.remove('active');
      mobileMenu.classList.add('opacity-0', 'scale-95');
      mobileMenu.classList.remove('opacity-100', 'scale-100');
      setTimeout(() => {
        mobileMenu.classList.add('hidden');
        overlay.classList.add('hidden');
      }, 300);
    });
  </script>

</body>

</html>
